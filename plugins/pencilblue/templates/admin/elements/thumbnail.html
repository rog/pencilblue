<div class="modal fade" id="thumbnail_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="add_layout_media">^loc_ADD_MEDIA^</span>
            </div>
            <div class="modal-body">
                <span class="add_layout_media">
                    <label>^loc_SELECT_MEDIA^</label>
                    <div id="thumbnail_media_options"></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-ban"></i>&nbsp;^loc_CANCEL^
                    </button>
                    <button id="add_link_button" type="button" class="btn btn-primary" onclick="addThumbnailMedia()">
                        <i class="fa fa-plus"></i>&nbsp;^loc_INSERT_MEDIA^
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/admin/elements/thumbnail.js"></script>
